<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Vendedor de Sonhos</title>
    <link rel="stylesheet" href="seu-estilo.css">
    <style>
        /* Estilos CSS internos para este exemplo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s;
        }

        nav a:hover {
            text-decoration: underline;
            color: #ff5733; /* Cor de destaque ao passar o mouse */
        }

        section {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .membro-elenco {
            text-align: center;
            margin: 20px;
            transition: transform 0.3s;
        }

        .membro-elenco img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .membro-elenco img:hover {
            transform: scale(1.1); /* Efeito de escala ao passar o mouse */
        }

        #galeria img {
            width: 100%;
            max-width: 100%; /* Tornar as imagens responsivas */
            height: auto;
            margin: 10px;
            transition: opacity 0.3s;
        }

        #galeria img:hover {
            opacity: 0.8; /* Efeito de redução da opacidade ao passar o mouse */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        
        /* Estilos modernos inspirados no Dribbble */
        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .portfolio-item {
            flex-basis: calc(50% - 20px); /* Para criar um grid de 2 colunas com espaçamento */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        .portfolio-text {
            padding: 20px;
        }

        .portfolio-text h3 {
            font-size: 18px;
            margin: 0;
        }

        .portfolio-text p {
            font-size: 14px;
            margin: 10px 0;
        }

        /* Estilos para tornar o layout responsivo */
        @media (max-width: 768px) {
            .portfolio-container {
                flex-direction: column; /* Empilhar os itens em uma coluna */
                align-items: center; /* Centralizar os itens */
            }

            .portfolio-item {
                flex-basis: 100%; /* Usar largura total em dispositivos menores */
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfólio - Vendedor de Sonhos</h1>
        <nav>
            <a href="#elenco">Elenco</a>
            <a href="#peca">A Peça</a>
            <a href="#galeria">Galeria</a>
        </nav>
    </header>

    <!-- Restante do código permanece o mesmo -->
</body>
</html>
